<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 2: Masonry Photo Gallery</title>
    <link rel="stylesheet" href="../common/common.css">
    <link rel="stylesheet" href="styles2.css">
</head>
<body>
    <div class="container">
        <h1 class="demo-title">Task 2: Masonry Photo Gallery</h1>
        <p class="demo-subtitle">
            Create a Pinterest-style masonry layout with CSS Grid.
        </p>

        <div class="gallery">
            <div class="gallery-item tall" style="background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);">1</div>
            <div class="gallery-item" style="background: linear-gradient(135deg, #a1c4fd 0%, #c2e9fb 100%);">2</div>
            <div class="gallery-item wide" style="background: linear-gradient(135deg, #84fab0 0%, #8fd3f4 100%);">3</div>
            <div class="gallery-item" style="background: linear-gradient(135deg, #d4fc79 0%, #96e6a1 100%);">4</div>
            <div class="gallery-item tall" style="background: linear-gradient(135deg, #a6c0fe 0%, #f68084 100%);">5</div>
            <div class="gallery-item" style="background: linear-gradient(135deg, #fbc2eb 0%, #a6c1ee 100%);">6</div>
            <div class="gallery-item wide" style="background: linear-gradient(135deg, #fad0c4 0%, #ffd1ff 100%);">7</div>
            <div class="gallery-item" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">8</div>
            <div class="gallery-item tall" style="background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);">9</div>
            <div class="gallery-item" style="background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);">10</div>
            <div class="gallery-item wide" style="background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);">11</div>
            <div class="gallery-item" style="background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);">12</div>
        </div>
    </div>

    <script src="../common/common.js"></script>
</body>
</html>
